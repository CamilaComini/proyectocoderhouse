<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Camila Comini">
  <title>Arma tu PC - Punto LAN</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body id="body">

  <!-- Header -->
  <header id="header">
    <img src="../imagenes/logopuntolan-DnwV6pvN.ico" alt="Logo Punto LAN" class="logo-header" />

    <nav id="nav" aria-label="Navegación principal">
      <ul class="ul">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="./productos.html">Productos</a></li>
        <li><a href="#" aria-current="page">Arma Tu PC</a></li>
        <li><a href="./nosotros.html">Nosotros</a></li>
        <li><a href="./ayuda.html">Ayuda</a></li>
      </ul>
    </nav>

    <!-- Carrito con contador -->
    <a href="carrito.html" aria-label="Ir al carrito de compras" class="carrito-container">
      <img src="../iconos/cart_106649.ico" alt="Carrito" class="carrito" />
      <span id="contador-carrito" class="contador">0</span>
    </a>
  </header>

  <!-- Contenido principal -->
  <main>
    <section class="iconos-armado">
      <a href="#Procesadores"><img src="../iconos/procesador.png" alt="Procesador"></a>
      <img src="../iconos/pngegg.png" alt="Motherboard">
      <img src="../iconos/pngegg (1).png" alt="Cooler">
      <img src="../iconos/pngegg (2).png" alt="Memoria RAM">
      <img src="../iconos/pngegg (3).png" alt="Placa de video">
      <img src="../iconos/pngegg (4).png" alt="Disco rígido o SSD">
      <img src="../iconos/pngegg (5).png" alt="Gabinete">
      <img src="../iconos/pngegg (6).png" alt="Mouse">
    </section>

    <section class="buscador-armado">
      <input type="text" placeholder="Buscar componente...">
      <img src="../iconos/amd.png" alt="AMD Logo" height="40">
    </section>

    <section class="productos-pc">
      <div class="fila">
        <div class="producto"><img src="../imagenes/1.png" alt="Componente 1"></div>
        <div class="producto"><img src="../imagenes/2.png" alt="Componente 2"></div>
        <div class="producto"><img src="../imagenes/3.png" alt="Componente 3"></div>
        <div class="producto"><img src="../imagenes/4.png" alt="Componente 4"></div>
        <div class="producto"><img src="../imagenes/5.png" alt="Componente 5"></div>
      </div>
      <div class="fila">
        <div class="producto"><img src="../imagenes/6.png" alt="Componente 6"></div>
        <div class="producto"><img src="../imagenes/7.png" alt="Componente 7"></div>
        <div class="producto"><img src="../imagenes/8.png" alt="Componente 8"></div>
        <div class="producto"><img src="../imagenes/9.png" alt="Componente 9"></div>
        <div class="producto"><img src="../imagenes/10.png" alt="Componente 10"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <article class="redes">
      <h4>Seguinos</h4>
      <a href="#"><img src="../iconos/social_facebook_box_blue_256_30649.ico" alt="Facebook"></a>
      <a href="#"><img src="../iconos/3721672-instagram_108066.ico" alt="Instagram"></a>
    </article>
    <article class="wsp">
      <h4>Comunicate con Nosotros</h4>
      <img src="../iconos/whatsapp_socialnetwork_17360.ico" alt="WhatsApp">
    </article>
    <article class="boton">
      <button onclick="location.href='ayuda.html'">Ayuda</button>
      <button type="button">Términos y Condiciones</button>
    </article>
    <article class="logo">
      <img src="../imagenes/logopuntolan-DnwV6pvN.ico" alt="Logo Punto LAN">
      <p>Punto LAN - Derechos Reservados</p>
    </article>
  </footer>

</body>
</html>
